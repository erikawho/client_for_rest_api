<form data-ng-submit="save(human)">
  <label for="name">Name:</label>
  <input type="text" name="name" data-ng-model="human.name">

  <label for="dogPreference">Dog Preference:</label>
  <input type="text" name="dogPreference" data-ng-model="human.dogPreference">

  <label for="fitness level">Fitness Level:</label>
  <input type="text" name="fitness level" data-ng-model="human.fitnessLevel">

  <ng-transclude></ng-transclude>
  <button type="submit">{{buttonText}}</button>
</form>
