<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="sass/styles.scss">
	<title>Walk a Pup</title>
</head>

<body data-ng-app="wapApp">

<nav class="nav">
		<ul>
			<li class><a href="#"><span>Home</span></a></li>
			<li class><a href="#"><span>About</span></a></li>
			<li class><a href="#"><span>Contact</span></a></li>
		</ul>
</nav>

<div class="header" data-ng-controller="authController" data-ng-init="updateUsername()">
	<header>
		<p data-ng-if="username">{{'Hello ' + username}} <a href data-ng-click="logout()">logout</a></p>
</header>

<h1 class="title">Walk a Pup</h1>

<section data-ng-view="human" class="column column_left">
	<h1>New Humans</h1>
	<p>Sign up to walk a doggy</p>
</section>

<section data-ng-view="dog" class="column column_center">
	  <h1>The Dogs</h1>
</section>


<section class="column column_right">
	<h1>Blog</h1>
		<p>Blog articles will go here</p>
</section>

<footer>
	<section class="footer">
		<p>Copyright 2016 Walk A Pup</p>
	</section>
</footer>

  <script src="bundle.js"></script>
</body>
</html>
